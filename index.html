<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <!-- Bootstrap and CSS file Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 id="site-name" class="mx-5 mt-5">Hungry Monster</h3>
    <!-- This div contains every elements of the webpage -->
    <div class="container">
        <form class="col-md-6 m-auto py-5 form-class">
            <div class="input-group mb-3">
                <input type="text" id="search-box" class="form-control" placeholder="Search your desired food ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-button">Search</button>
                </div>
            </div>
        </form>
        <h3 id="error-message" class="ml-5 text-center tex-info fs-1"></h3>
        <div id="ingredient">
            <img id="food-image">
            <h2 id="food-name"></h2>
            <h4 id="ingredient-header"></h4>
            <ul id="ingredients-list">
                <li id="ingredient1"></li>
                <li id="ingredient2"></li>
                <li id="ingredient3"></li>
                <li id="ingredient4"></li>
                <li id="ingredient5"></li>
                <li id="ingredient6"></li>
                <li id="ingredient7"></li>
            </ul>
        </div>
        <div class="row" id="food-list">

        </div>
    </div>
    <!-- JavaScript File Link -->
    <script src="script.js"></script>
</body>

</html>
